<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <title>CoE - VS. MOMENT</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="./css.css">
    <link rel="stylesheet" href="./title.css">
    <link rel="stylesheet" href="./skin.css">
    <script src="./universal.js"></script>
    <script src="./cookie.js"></script>
    <script src="./js.js"></script>
    <script src="./atk.js"></script>
    <script src="./character_list.js"></script>
  </head>
  <body>
    <div id="audio_list" style="display: none;">
      <audio id="bgm" src="./audio/BGM.mp3"></audio>
      <audio id="se_gameover" src="./audio/gameover.mp3"></audio>
      <audio id="se_kanou_move" src="./audio/咻.mp3"></audio>
      <audio id="se_move" src="./audio/風.mp3"></audio>
      <audio id="se_fall" src="./audio/冰.mp3"></audio>
      <audio id="se_hit" src="./audio/打.mp3"></audio>
      <audio id="se_key_move" src="./audio/key_move.mp3"></audio>
      <audio id="se_key_check" src="./audio/key_check.mp3"></audio>
      <audio id="se_key_cancel" src="./audio/key_cancel.mp3"></audio>
      <audio id="se_get" src="./audio/get.mp3"></audio>
      <audio id="se_yeah" src="./audio/yeah.mp3"></audio>
      <audio id="se_p" src="./audio/小刀.mp3"></audio>
    </div>
    <main id="root" name="none">
      <div id="text" class="hidden"></div>
      <div id="gameclear"></div>
      <div id="gameover" style="display: none;"></div>
      <div id="vs_moment"><span>VS.<br>MOMENT</span></div>
      <div id="time">01:57</div>
      <div id="tip"></div>
      <div id="character"></div>
      <div id="character_load_img"></div>
      <div id="items"></div>
      <div id="title">
        <div id="character_name"><span class="move_ani">阿藤春樹</span></div>
        <img id="character_image" class="move_ani" src="./img/character/阿藤春樹.png"/>
        <div id="title_text">
          <span>VS. MOMENT</span><br>
          「← / → / A / D」控制<br>
          「Z / 空白鍵 / enter」確定<br>
          「X」查看遊戲進度<br>
          「🔒」通關其他角色可解鎖
        </div>
      </div>
      <div id="clear_page" class="hidden">
        <div name="阿藤春樹"></div>
        <div name="？？？"></div>
        <div name="磯井麗慈"></div>
        <div name="信濃榮治"></div>
        <div name="磯井實光"></div>
        <div name="宇津木德幸"></div>
      </div>
    </main>
    <div id="remark">
      這個小遊戲是 <a href="https://lamondocommedia8.wixsite.com/stf-cos" target="_blank">細胞神曲</a> 的同人遊戲<br>
      問題回報點 <a href="https://www.plurk.com/p/pddoa9" target="_blank">這裡</a>
    </div>
  </body>
</html>
